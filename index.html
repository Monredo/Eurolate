<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Eurolate</title>
        <meta content="Eurolate can translate kinds of European languages like Spanish, French, Italian and more." name="description">
        <meta name="keywords" content="eurolate, translate, language translator">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <center>
    <img src="eurolate logo.svg">
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation goes here...." readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fa solid fa-volume-up"></i>
                        <i class="fa solid fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="fa-solid fa-exchange-alt"></i></li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i class="fa solid fa-volume-up"></i>
                        <i class="fa solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
      <button>Translate Text</button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
  </center>
</body>
</html>
